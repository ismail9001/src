<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
    <title>Welcome to Spring MVC Tracker</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<main id="forgot">
    <form autocomplete="off" action="#" th:action="@{/resetPassword}" method="post" class="form-horizontal"
          role="form">
        <input type="password" id="password" name="password"
               class="form-control" />
        <input type="hidden" name="token" th:value="${resetToken}"/>
        <span th:utext="${successMessage}"></span>
        <span th:utext="${errorMessage}"></span>
        <button type="submit" class="btn btn-primary btn-block">Reset password</button>
    </form>
</main>
<footer th:replace="layout :: site-footer" />
</body>
</html>
