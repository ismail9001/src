<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout :: site-head">
    <title>Welcome to Spring MVC Tracker</title>
    <script th:src="@{/js/jquery.validate.js}"></script>
    <script th:src="@{/js/reset_password_form_validation.js}"></script>
</head>
<body>
<header th:replace="layout :: site-header" />
<main id="forgot">
    <form autocomplete="off" action="#" th:action="@{/resetPassword}" method="post" class="form-horizontal" role="form" id="reset_password_form">
        <input type="password" id="password" name="password" placeholder="New password"
               class="input" />
        <label th:if="${error != null}" th:text="${error}"
               class="validation-message"></label>
        <input type="hidden" name="token" th:value="${resetToken}"/>
        <span th:utext="${successMessage}"></span>
        <span th:utext="${errorMessage}"></span>
        <button type="submit" class="submit_button">Reset password</button>
    </form>
</main>
<footer th:replace="layout :: site-footer" />
</body>
</html>
