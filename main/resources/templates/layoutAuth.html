<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head th:fragment="site-head">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../public/css/styles.css" th:href="@{/css/styles.css}" />
    <link rel="icon" href="../public/img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <script src="../public/js/jquery-3.1.0.min.js" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script src="../public/js/blog-scripts.js" th:src="@{/js/blog-scripts.js}"></script>
    <script src="../public/js/popap.js" th:src="@{/js/popap.js}"></script>
    <meta th:include="this::head" th:remove="tag"/>
</head>
<body>
<header th:fragment="site-header" th:remove="tag">
    <header>
        <div class="menu">
            <ul id="projects_menu">
                <li class="menuLeft"><a href="projects.html" th:href="@{/projects}">Projects</a>
                    <ul>
                        <li>
                            <article th:each="p : ${findAll}">
                                    <a href='#' class="title" th:text="${p.projectName}">Task Title</a>
                            </article>
                        </li>
                        <li class="menuLeft"><a href='#' onclick='overlay()'>Add project</a>
                        </li>
                    </ul>
                </li>
                <li class="menuLeft"><a href="tasks.html" th:href="@{/tasks}">Tasks</a></li>
            </ul>
            <ul>
                <li class="menuRight"><a href="index.html" th:href="@{/}">Home</a>
                    <form method="post" th:action="@{/logout}">
                        <input type="submit" value="Logout"/>
                    </form></li>
            </ul>
        </div>
    </header>

    <ul id="messages" th:with="notifyMessages=${session[T(tracker.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(tracker.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>

    </ul>
    <div id="overlay">
        <div>
            <p>Content you want the user to see goes here.</p>
            <form autocomplete="off" action="#" th:action="@{/projects}"
                  th:object="${project}" method="post" class="form-horizontal"
                  role="form">
                <input type="text" id="title" name="projectName"  th:placeholder="project_name"
                       class="form-control" />
                <input type="text" id="mainURL" name="mainURL"  th:placeholder="mainURL"
                       class="form-control" />
                <input type="checkbox" id="public_feedback"
                       class="form-control" /><label for="public_feedback">Public feedback</label>
                <span th:utext="${successMessage}"></span>
                <button type="submit" class="add">Add project</button>
            </form>
            Click here to <a href='#' onclick='overlay()'>close</a>
        </div>
    </div>
</header>
<h1>Welcome</h1>
<p>Welcome to the Spring MVC Bug Tracker.</p>
<footer th:fragment="site-footer">
    &copy; Spring MVC Bug Tracker, 2017
</footer></body></html>
