<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layoutAuth :: site-head">
</head>

<body>

<header th:replace="layoutAuth :: site-header" />

<main id="tasks">
    <form autocomplete="off" action="#" th:action="@{/tasks}"
          th:object="${task}" method="post" class="form-horizontal"
          role="form">
        <input type="text" id="taskTitle" name="Title"  th:placeholder="Title"
               class="form-control" />
        <input type="text" id="body" name="body"  th:placeholder="text"
               class="form-control" />
        <input type="checkbox" id="public_feedback"
               class="form-control" /><label for="public_feedback">Public feedback</label>
        <span th:utext="${successMessage}"></span>
        <button type="submit" class="add">Add task</button>
    </form>
    <article th:each="t : ${findAllTasks}">
        <h2 class="title" th:text="${t.title}">Task Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(t.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${t.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${t.author.username}">Svetlin Nakov</span>
        </span>
        </div>
        <p class="content" th:utext="${t.body}">Task content</p>
    </article>
</main>

<footer th:replace="layoutAuth :: site-footer" />

</body>

</html>
